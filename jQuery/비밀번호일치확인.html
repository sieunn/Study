<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호일치확인</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            //비밀번호 입력했을 때 정규식이랑 비교
            $("#password").on("input", function () {
                const password = $("#password").val(); //password에 입력된 값 가져오기
                const 정규식 = /^[a-z]{8,}$/; //소문자로 8자리 이상 입력

                if (정규식.test(password)) { //정규식과 password의 형식을 비교했을때 
                    $("#정규식메세지").text("올바른 형식의 비밀번호입니다.").css("color", "green"); //true이면 text 내용 띄우기
                } else {
                    $("#정규식메세지").text("소문자 8자리 이상으로 입력해주세요.").css("color", "red"); //false이면 text 내용 띄우기
                }
            });

            //비밀번호 확인에 값을 입력했을 때 비밀번호 값과 비교
            $("#pwConfirm").on("input", function () {
                const password = $("#password").val(); //비밀번호 입력값 받아오기
                const 비번확인 = $("#pwConfirm").val(); // 비밀번호확인 입력값 받아오기

                if (password === 비번확인) { // 비밀번호와 비밀번호확인 값이 같으면
                    $("#비번확인메세지").text("비밀번호가 일치합니다.").css("color", "green"); //true 이면 text 내용 띄우기
                } else {
                    $("#비번확인메세지").text("비밀번호가 일치하지 않습니다.").css("color", "red"); //false이면 일치하지 않는다는 내용 띄우기
                }
            });
        });
    </script>
</head>
<body>
    <label>비밀번호 : </label>
    <input type="password" id="password" required>
    <p id="정규식메세지"></p>
    <label>비밀번호 확인 : </label>
    <input type="password" id="pwConfirm" required>
    <p id="비번확인메세지"></p>
</body>
</html>
